name: Build and Deploy

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the action

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Archive JAR
        uses: actions/upload-artifact@v2
        with:
          name: inventory-jar
          path: target/inventory.jar  # Update this path if your JAR has a different name

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: inventory-jar

      - name: Deploy to server
        env:
          SERVER: ${{ secrets.SERVER }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          scp -o StrictHostKeyChecking=no my-app-jar.jar $USERNAME@$SERVER:/path/to/deploy
          ssh $USERNAME@$SERVER 'supervisorctl restart my-programm'